<section class="teams-selection-section">
    <div class="teams-selection">
        <div class="teams-selection__team teams-selection__team--home">
            <div class="teams-selection__team-select teams-selection__team-select--country">
                <div class="teams-selection__arrow teams-selection__arrow--country-left">
                    <img src="../img/navigation/left-arrow.png" alt="left arrow">
                </div>
                <div class="teams-selection__wrapper teams-selection__wrapper--country">
                    <div class="teams-selection__country-name">
                        <p>POLAND</p>
                    </div>
                    <div class="teams-selection__country-image">
                        <img src="../img/flags/poland.png" alt="poland">
                    </div>
                </div>
                <div class="teams-selection__arrow teams-selection__arrow--country-right">
                    <img src="../img/navigation/right-arrow.png" alt="right arrow">
                </div>
            </div>
            <div class="teams-selection__team-select teams-selections__team-select--team">
                <div class="teams-selection__arrow teams-selection__arrow--team-left">
                    <img src="../img/navigation/left-arrow.png" alt="left arrow">
                </div>
                <div class="teams-selection__wrapper teams-selection__wrapper--team">
                    <div class="teams-selection__team--name">
                        <p>GÓRNIK</p>
                    </div>
                    <div class="teams-selection__team--image">
                        <img src="../img/crests/gornik.png" alt="gornik zabrze logo">
                    </div>
                </div>
                <div class="teams-selection__arrow teams-selection__arrow--team-right">
                    <img src="../img/navigation/right-arrow.png" alt="right arrow">
                </div>
            </div>
        </div>
        <div class="versus-section">
            <p>Vs</p>
        </div>
        <div class="teams-selection__team teams-selection__team--away">
            <div class="teams-selection__team-select teams-selection__team-select--country">
                <div class="teams-selection__arrow teams-selection__arrow--country-left">
                    <img src="../img/navigation/left-arrow.png" alt="left arrow">
                </div>
                <div class="teams-selection__wrapper teams-selection__wrapper--country">
                    <div class="teams-selection__country-name">
                        <p>italy</p>
                    </div>
                    <div class="teams-selection__country-image">
                        <img src="../img/flags/italy.png" alt="italy">
                    </div>
                </div>
                <div class="teams-selection__arrow teams-selection__arrow--country-right">
                    <img src="../img/navigation/right-arrow.png" alt="right arrow">
                </div>
            </div>
            <div class="teams-selection__team-select teams-selections__team-select--team">
                <div class="teams-selection__arrow teams-selection__arrow--team-left">
                    <img src="../img/navigation/left-arrow.png" alt="left arrow">
                </div>
                <div class="teams-selection__wrapper teams-selection__wrapper--team">
                    <div class="teams-selection__team--name">
                        <p>Juventus</p>
                    </div>
                    <div class="teams-selection__team--image">
                        <img src="../img/crests/juventus.png" alt="juventus turyn logo">
                    </div>
                </div>
                <div class="teams-selection__arrow teams-selection__arrow--team-right">
                    <img src="../img/navigation/right-arrow.png" alt="right arrow">
                </div>
            </div>
        </div>
    </div>
</section>
